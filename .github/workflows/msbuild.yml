name: MSBuild

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        Plateform: [x86, x64]
        Configuration: [Debug, Release]
        Project: [part-common, part-win]

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    # - name: Restore NuGet packages
    #   working-directory: ${{env.GITHUB_WORKSPACE}}
    #   run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build ( ${{matrix.Configuration}} | ${{matrix.Plateform}} | ${{matrix.Project}} )
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{matrix.Configuration}} /p:Platform=${{matrix.Plateform}} /t:${{matrix.Project}} ${{env.SOLUTION_FILE_PATH}}

    - name: Build ( Debug | x86 | part-win )
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{matrix.Configuration}} /p:Platform=${{matrix.Plateform}} /t:part-win ${{env.SOLUTION_FILE_PATH}}

      # build matrix ?
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference